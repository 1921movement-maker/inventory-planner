<!DOCTYPE html>
<html>
<head>
  <title>Purchase Orders</title>
</head>
<body>
  <h1>Purchase Orders</h1>

  <table border="1" cellpadding="8">
    <thead>
      <tr>
        <th>PO #</th>
        <th>Date</th>
        <th>Total Items</th>
        <th>Total Units</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="po-rows"></tbody>
  </table>

  <script>
    async function viewPO(poId) {
  const res = await fetch(`/purchase-orders/${poId}/items`);
  const items = await res.json();

  let msg = "PO Items:\n\n";
  items.forEach(i => {
    msg += `${i.sku} â€“ ${i.name} x ${i.quantity}\n`;
  });

  if (confirm(msg + "\n\nMark this PO as RECEIVED?")) {
    await fetch(`/purchase-orders/${poId}/receive`, { method: "POST" });
    alert("PO received and inventory updated");
    location.reload();
  }
}

    async function loadPOs() {
      const res = await fetch("/purchase-orders");
      const data = await res.json();

      const tbody = document.getElementById("po-rows");
      tbody.innerHTML = "";

      data.forEach(po => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${po.id}</td>
          <td>${new Date(po.created_at).toLocaleDateString()}</td>
          <td>
  <a href="#" onclick="viewPO(${po.id})">PO #${po.id}</a>
</td>
          <td>${po.total_items}</td>
          <td>${po.total_units}</td>
          <td>${po.status}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadPOs();
  </script>
</body>
</html>
